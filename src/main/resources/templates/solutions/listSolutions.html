<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/mainLayout" >
<head>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <title>solutions</title>
</head>
<body>
    <div layout:fragment="content">
        <div style="padding:10px">
        </div>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger" role="alert">
        </div>
        <div>
        <table width="100%">
            <tr>
                <td width="90%">
                    <div class="container-fluid" style="width:50%">

                        <table token="example" class="table table-bordered table-striped" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>Delete</th>
                                <th>Edit</th>
                                <th>Id</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="singleSolution : ${solutions}">
                                <td><a th:href="@{'/solutions/delete/'+ ${singleSolution.id}}"><i class="fa fa-trash-o fa-fw"></i></a>
                                </td>
                                <td><a th:href="@{'/solutions/edit/'+ ${singleSolution.id}}"><i class="fa fa-pencil fa-fw"></i></a>
                                </td>
                                <td><p th:text="${singleSolution.id}"/></td>
                                <td><p th:text="${singleSolution.name}"/></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                    <form action="#" th:action="@{/solutions}" th:object="${solution}" method="post">
                        <div class="container-fluid" style="width:50%">
                            <div class="panel panel-default">
                                <div class="panel-heading">Create Solution</div>
                                <div class="panel-body">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1">Name</span>
                                        <input type="text" class="form-control" th:field="*{name}" placeholder="Name" aria-describedby="basic-addon1"/>
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
        </div>
    </div>
</body>
</html>
