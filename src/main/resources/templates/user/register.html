<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/basicLayout" >
<head>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <title>solutions</title>
</head>
<body>
    <div layout:fragment="content" >
        <div style="padding:10px">
        </div>
        <div>
            <div class="col-lg-6 center-block"  style="float:none" >
                <form action="/register" method="post">
                    <div class="container-fluid" >
                        <div class="panel panel-default">
                            <div class="panel-heading">Register</div>
                            <div class="panel-heading">The registered e-mail must belong to an institution (no gmail/hotmail accounts are allowed)</div>
                            <div class="panel-body">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Email</span>
                                    <input type="text" class="form-control" name="email" placeholder="Email" aria-describedby="basic-addon1"/>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Password</span>
                                    <input type="password" class="form-control" name="password" placeholder="Password" aria-describedby="basic-addon2"/>
                                </div>
                                <button type="submit" class="btn btn-default">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
