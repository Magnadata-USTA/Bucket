<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/basicLayout" >
<head>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <title>Login</title>
</head>
<body>
    <div layout:fragment="content">
        <div style="padding:10px">
        </div>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>

        <div>

            <div class="col-lg-6 center-block"  style="float:none" >

                <form th:action="@{/login}" method="post">
                    <div class="container-fluid">
                        <div class="panel panel-default">
                            <div class="panel-heading">Log-in</div>
                            <div class="panel-body">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Email</span>
                                    <input type="text" class="form-control" name="username" placeholder="Email" aria-describedby="basic-addon1"/>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Password</span>
                                    <input type="password" class="form-control" name="password" placeholder="Password" aria-describedby="basic-addon2"/>
                                </div>
                                <button type="submit" class="btn btn-default">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
