<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Hello rest.js</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
        <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>

    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">IoT Repository</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </div>
        </nav>

        </center>
        <center>
        <table token="example" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>Save Date</th>
                <th>Capture date</th>
                <th>Capture Type</th>
                <th>Value</th>
            </tr>
            <tr th:each="singleCapture : ${captures}">
                <td><p th:text="${singleCapture.id}" /></td>
                <td><p th:text="${singleCapture.saveDate}" /></td>
                <td><p th:text="${singleCapture.captureDate}" /></td>
                <td><p th:text="${singleCapture.captureTypeName}" /></td>
                <td><p th:text="${singleCapture.value}" /></td>
            </tr>

            </thead>
        </table>
</center>
    </body>
</html>
